<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quant-Visualization</title>

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.min.js"></script>

    <script type="text/javascript" src="static/js/darktheme.js"></script>
    <link rel="stylesheet" href="static/styles/index.css">
    <script type="text/javascript" src="static/js/index.js"></script>
</head>

<body>
    <div id="title-bar">
        <span>数据统计</span>

    <div id="main-panel">
        <div class="single-panel">

        <div class="single-panel">
            <div class="single-chart" id="mid-upper-chart"></div>
            <div class="single-chart" id="mid-bottom-chart"></div>
        </div>
        <div class="single-panel">
            <div class="single-chart" id="right-upper-chart"></div>
            <div class="single-chart" id="right-bottom-chart"></div>
        </div>
    </div>
</body>

</html>
